{% extends "base.html" %}

{% block title %}View Airplanes{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col text-center">
            <h2 class="mb-4">Airplanes in Your Fleet</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="table-primary">
                        <tr>
                            <th>Airplane ID</th>
                            <th>Seats</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for airplane in airplanes %}
                        <tr>
                            <td>{{ airplane.airplane_id }}</td>
                            <td>{{ airplane.seats }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
